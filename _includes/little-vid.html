<div class="little-vid">
  <a href="{{ include.post.url | prepend: site.baseurl }}">
    <img src="{{ include.post.thumb_preview_src }}" alt="{{ include.post.title }}" />
  </a>
</div>
<div class="little-post-meta">
  <h3>
    <a href="{{ include.post.url | prepend: site.baseurl }}">{{ include.post.title }}</a>
    <small class="little-post-date">{{ include.post.date | date: "%b %-d, %Y" }}</small>
  </h3>
  <div class="little-post-description">
    {{ include.post.tiny_description }}
  </div>
</div>
