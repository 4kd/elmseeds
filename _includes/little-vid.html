<div class="little-vid">
  <a href="{{ include.post.url | prepend: site.baseurl }}">
    <img src="https://s3.amazonaws.com/elmseeds/{{ include.post.label }}/cover-art-294.png" alt="{{ include.post.title }}" />
  </a>
</div>
<div class="little-post-meta">
  <div class="little-post-title">
    <a href="{{ include.post.url | prepend: site.baseurl }}">
      {{ include.post.number }}:
      {{ include.post.title }}
    </a>
    <div class="little-post-date">{{ include.post.date | date: "%b %-d, %Y" }}</div>
  </div>
  <p class="little-post-description">
    {{ include.post.tiny_description }}
  </p>
</div>
