<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% if jekyll.environment == "production" %}
  <script type="text/javascript">
    if (window.location.protocol != "https:") window.location = window.location.toString().replace(/^http:/, "https:");
  </script>
  {% endif %}
  <link rel="stylesheet" href="{{ "/css/main.css?v=7" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="apple-touch-icon" sizes="57x57" href="/images/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/images/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/images/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#339933">
  <meta name="msapplication-TileImage" content="/images/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#339933">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@seedsofelm" />

  <meta name="og:type" content="website" />

  {% if page.tiny_description %}
    <meta name="twitter:title" content="{{ page.title | escape }} | {{ site.title }}" />
    <meta name="twitter:description" content="{{ page.tiny_description }}" />
    <meta name="twitter:image" content="https://s3.amazonaws.com/elmseeds/{{ page.label }}/cover-art-294.png" />

    <meta name="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta name="og:title" content="{{ page.title | escape }} | {{ site.title }}" />
    <meta name="og:description" content="{{ page.tiny_description }}" />
    <meta name="og:image" content="https://s3.amazonaws.com/elmseeds/{{ page.label }}/cover-art-960.png" />
  {% else %}
    <meta name="twitter:title" content="{{ site.title | escape }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="{{ "/images/icons/ms-icon-310x310.png" | prepend: site.baseurl | prepend: site.url}}" />

    <meta name="og:url" content="{{ site.baseurl | prepend: site.url }}" />
    <meta name="og:title" content="{{ site.title | escape }}" />
    <meta name="og:description" content="{{ site.description }}" />
    <meta name="og:image" content="{{ "/images/icons/ms-icon-310x310.png" | prepend: site.baseurl | prepend: site.url}}" />
  {% endif %}
</head>
