---
layout: default
---
<div class="container">
  <div id="main-video">
    <video width="100%" height="100%" controls poster="https://s3.amazonaws.com/elmseeds/{{ page.label }}/cover-art-1280.png">
      <source src="https://s3.amazonaws.com/elmseeds/{{ page.label }}/{{ page.label }}.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="main-post-meta">
    <div>
      <h2>
        <a href="{{ page.url | prepend: site.baseurl }}">
          Episode {{ page.number }}:
          {{ page.title }}
        </a>
        <small>{{ page.date | date: "%b %-d, %Y" }}</small>
      </h2>
    </div>
    <div>
      {{ content }}
    </div>
  </div>
  <div class="pagination">
    {% if page.next %}
      <a class="fr" href="{{ page.next.url | prepend: site.baseurl }}">Next Episode &rarr;</a>
    {% endif %}
    {% if page.previous %}
      <a href="{{ page.previous.url | prepend: site.baseurl }}">&larr; Previous Episode</a>
    {% endif %}
  </div>
</div>
